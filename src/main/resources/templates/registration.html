<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
</head>
<body>
<h1>Registration</h1>
<form method="post" th:action="@{/register}" th:object="form">
    <label for="username">
        Username: <input name="username" type="text">
    </label><br/>

    <label for="password">
        Password: <input name="password" type="password">
    </label><br/>

    <label for="confirm">
        Confirm password: <input name="confirm" type="password">
    </label><br/>

    <label for="fullname">
        Full name: <input name="full_name" type="text">
    </label><br/>

    <label for="street">
        Street: <input name="street" type="text">
    </label><br/>

    <label for="city">
        City: <input name="city" type="text"/>
    </label><br/>

    <label for="state">
        State: <input name="state" type="text"/>
    </label><br/>

    <label for="zip">
        Zip: <input name="zip" type="text"/>
    </label><br/>

    <label for="phone">
        Phone: <input name="phone" type="text"/>
    </label><br/>

    <input type="submit" value="Register"/>
</form>
</body>
</html>
